ss="line">       *e=p-&gt;data;</div><div class="line">       s-&gt;top=p-&gt;next;</div><div class="line">       free(p);</div><div class="line">       p=NULL;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line">void traverse(pstack s)</div><div class="line">&#123;</div><div class="line">    pnode p=s-&gt;top;</div><div class="line">    <span class="keyword">while</span>(p!=s-&gt;bottom)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"%d"</span>,p-&gt;data);</div><div class="line">        p=p-&gt;next;</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    Stack s;</div><div class="line">    initstack(&amp;s);</div><div class="line">    int n,m;</div><div class="line">    int i;</div><div class="line">    scanf(<span class="string">"%d %d"</span>,&amp;n,&amp;m);</div><div class="line">    <span class="keyword">while</span>(n&gt;=m)</div><div class="line">    &#123;</div><div class="line">        push(&amp;s,n%m);</div><div class="line">        n=n/m;</div><div class="line">    &#125;</div><div class="line">    push(&amp;s,n);</div><div class="line">    int cou;</div><div class="line">    traverse(&amp;s);</div><div class="line">&#125;</div><div class="line"> /*    <span class="keyword">while</span>(pop(&amp;s,&amp;cou))</div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"%d"</span>,cou);</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(n==0)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"0\n"</span>);</div><div class="line"></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(n&gt;0)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">for</span>(i=0;n;i++)</div><div class="line">        &#123;</div><div class="line">            push(&amp;s,n%m);</div><div class="line">            n=n/m;</div><div class="line">        &#125;</div><div class="line">        int c=i;</div><div class="line">        int cou;</div><div class="line">        <span class="keyword">while</span>(pop(&amp;s,&amp;cou))</div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"%d"</span>,cou);</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">&#125;</div><div class="line">*/</div><div class="line">/*</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    Stack s;</div><div class="line">    initstack(&amp;s);</div><div class="line">    int i;</div><div class="line">    <span class="keyword">for</span>(i=1;i&lt;=9;i++)</div><div class="line">    &#123;</div><div class="line">        push(&amp;s,i);</div><div class="line">    &#125;</div><div class="line">    int cou;</div><div class="line">    <span class="keyword">while</span>(pop(&amp;s,&amp;cou))</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>,cou);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line">*/</div></pre></td></tr></table></figure>
