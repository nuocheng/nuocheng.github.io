        <p>这里的change函数是通过冒泡的方式来排序的<br>两个for循环，在链表中实现<br>代码如下：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#include &lt;stdio.h&gt;</span></div><div class="line"><span class="comment">#include &lt;stdlib.h&gt;</span></div><div class="line"><span class="comment">#include &lt;iostream&gt;</span></div><div class="line">using namespace std;</div><div class="line">struct node</div><div class="line">&#123;</div><div class="line">    int data;</div><div class="line">    struct node *next;</div><div class="line">&#125;;</div><div class="line">void creat(int n,struct node *&amp;head)</div><div class="line">&#123;</div><div class="line">    int i;</div><div class="line">    struct node *tail,*p;</div><div class="line">    head=(struct node *)malloc(sizeof(struct node ));</div><div class="line">    head-&gt;next=NULL;</div><div class="line">    tail=head;</div><div class="line">    <span class="keyword">for</span>(i=0;i&lt;n;i++)</div><div class="line">    &#123;</div><div class="line">        p=(struct node *)malloc(sizeof(struct node));</div><div class="line">        scanf(<span class="string">"%d"</span>,&amp;p-&gt;data);</div><div class="line">        p-&gt;next=NULL;</div><div class="line">        tail-&gt;next=p;</div><div class="line">        tail=p;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;;</div><div class="line">void show(struct node *head)</div><div class="line">&#123;</div><div class="line">    struct node *p;</div><div class="line">    p=head-&gt;next;</div><div class="line">    <span class="keyword">while</span>(p)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span>(!p-&gt;next)</div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,p-&gt;data);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"%d "</span>,p-&gt;data);</div><div class="line">        &#125;</div><div class="line">        p=p-&gt;next;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line">void change(struct node *&amp;head)</div><div class="line">&#123;</div><div class="line">    struct node *p,*q;</div><div class="line"></div><div class="line">    <span class="keyword">for</span>(p=head-&gt;next;p;p=p-&gt;next)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">for</span>(q=p-&gt;next;q;q=q-&gt;next)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span>(p-&gt;data&gt;q-&gt;data)</div><div class="line">            &#123;</div><div class="line">                int t;</div><div class="line">                t=p-&gt;data;</div><div class="line">                p-&gt;data=q-&gt;data;</div><div class="line">                q-&gt;data=t;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    struct node *head;</div><div class="line">    int n;</div><div class="line">    scanf(<span class="string">"%d"</span>,&amp;n);</div><div class="line">    creat(n,head);</div><div class="line">    change(head);</div><div class="line">    show(head);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
