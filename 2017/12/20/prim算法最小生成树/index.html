        <h3 id="这是在提交平台上的练习题的代码"><a href="#这是在提交平台上的练习题的代码" class="headerlink" title="这是在提交平台上的练习题的代码"></a>这是在提交平台上的练习题的代码</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#include &lt;bits/stdc++.h&gt;</span></div><div class="line"><span class="comment">#define INF 0x3f3f3f3f</span></div><div class="line"><span class="comment">#define N 1100</span></div><div class="line">using namespace std;</div><div class="line"></div><div class="line">int mp[N][N]; //邻接矩阵存储图</div><div class="line">int dis[N];   //标记数组</div><div class="line">int vis[N];   //用来记录当前生成树到每个节点的距离</div><div class="line">int sum, n, m;//n代表节点数  sum保存生成树的权值总和</div><div class="line"></div><div class="line">void prim()</div><div class="line">&#123;</div><div class="line">    sum=0;    //最小生成树的权值总和初始化为0</div><div class="line">    int mm;</div><div class="line">    memset(vis, <span class="literal">false</span>, sizeof(vis)); //初始化节点均没有被访问</div><div class="line">    <span class="keyword">for</span>(int i = 1; i &lt;= n; i++)</div><div class="line">    &#123;</div><div class="line">        dis[i] = mp[1][i];  //我们从0号节点开始生成树</div><div class="line">    &#125;</div><div class="line">    vis[1] = <span class="literal">true</span>;    //生成树的根（起点）标记访问</div><div class="line">    int pos;          //用来记录每一次循环找到的节点的编号</div><div class="line">    int d = 0;        //标记变量</div><div class="line">    <span class="keyword">for</span>(int i = 1; i &lt; n; i++)    //要生成n-1条边，所以循环n-1次</div><div class="line">    &#123;</div><div class="line">        mm = INF;</div><div class="line">        <span class="keyword">for</span>(int j = 1; j &lt;= n; j++)  //对dis数组进行遍历，找到值最小的</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span>(!vis[j] &amp;&amp; dis[j] &lt; mm)</div><div class="line">            &#123;</div><div class="line">                mm = dis[j];</div><div class="line">                pos = j;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span>(mm == INF)     //如果在此跳出循环，表示有城市之间不能连通</div><div class="line">        &#123;</div><div class="line">            d = 1;</div><div class="line">            <span class="built_in">break</span>;</div><div class="line">        &#125;</div><div class="line">        sum += mm;        //加上找到的最小权值</div><div class="line">        vis[pos] = <span class="literal">true</span>;  //标记找到的该节点被访问</div><div class="line">        <span class="keyword">for</span>(int j = 1; j &lt;= n; j++)   //更新dis数组</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span>(!vis[j] &amp;&amp; dis[j] &gt; mp[pos][j])</div><div class="line">            &#123;</div><div class="line">                dis[j] = mp[pos][j];  //如果该点还没有被访问过，</div><div class="line">                                      //更新生成树到该点的距离；</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(d == 0)</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>, sum);      //n-1次循环完毕后输出权值总和</div><div class="line">    <span class="keyword">else</span></div><div class="line">    <span class="built_in">printf</span>(<span class="string">"-1\n"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    <span class="keyword">while</span>(cin &gt;&gt; n &gt;&gt; m)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">for</span>(int i = 1; i &lt;= n; i++)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">for</span>(int j = 1; j &lt;= n; j++)  //对mp数组初始化</div><div class="line">            &#123;</div><div class="line">                <span class="keyword">if</span>(i == j)</div><div class="line">                    mp[i][j] = 0;</div><div class="line">                <span class="keyword">else</span></div><div class="line">                    mp[i][j] = INF;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">while</span>(m--)</div><div class="line">        &#123;</div><div class="line">            int a, b, c;</div><div class="line">            scanf(<span class="string">"%d%d%d"</span>, &amp;a, &amp;b, &amp;c);</div><div class="line">            <span class="keyword">if</span>(mp[a][b] &gt; c)        //如果存在重边，取最小值</div><div class="line">                mp[a][b] = mp[b][a] = c;</div><div class="line">        &#125;</div><div class="line">        prim();              //执行普利姆算法</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">return</span> 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
