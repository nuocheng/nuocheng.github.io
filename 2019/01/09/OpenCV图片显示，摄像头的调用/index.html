="line"></div><div class="line"><span class="keyword">import</span> cv2 <span class="keyword">as</span> cv</div><div class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Opencv_image</span><span class="params">()</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">show_image</span><span class="params">(self,path)</span>:</span></div><div class="line">        self.src=cv.imread(path)</div><div class="line">        cv.namedWindow(<span class="string">"this is a image"</span>,cv.WINDOW_AUTOSIZE)</div><div class="line">        cv.imshow(<span class="string">"this is a image"</span>,self.src)</div><div class="line">        cv.waitKey(<span class="number">0</span>)</div><div class="line">        cv.destroyAllWindows()</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">show_came</span><span class="params">(self)</span>:</span></div><div class="line">        capture=cv.VideoCapture(<span class="number">0</span>)</div><div class="line">        <span class="keyword">while</span>(<span class="keyword">True</span>):</div><div class="line">            ret , frame=capture.read()</div><div class="line">            frame=cv.flip(frame,<span class="number">1</span>)</div><div class="line">            cv.imshow(<span class="string">"video"</span>,frame)</div><div class="line">            cv.imwrite(<span class="string">"D:/人脸识别/Opencv/image"</span>, frame)</div><div class="line">            c=cv.waitKey(<span class="number">50</span>)</div><div class="line">            <span class="keyword">if</span> c==<span class="number">27</span>:</div><div class="line">                <span class="keyword">break</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">creat_image</span><span class="params">(self)</span>:</span></div><div class="line">        img=np.zeros([<span class="number">400</span>,<span class="number">400</span>,<span class="number">3</span>])</div><div class="line">        img[:,:,<span class="number">1</span>]=np.ones([<span class="number">400</span>,<span class="number">400</span>])*<span class="number">255</span></div><div class="line">        cv.imshow(<span class="string">"new image"</span>,img)</div><div class="line">        cv.waitKey(<span class="number">0</span>)</div><div class="line">        cv.destroyAllWindows()</div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">create_image</span><span class="params">(self)</span>:</span></div><div class="line">        img=np.zeros([<span class="number">3</span>,<span class="number">3</span>],np.uint8)</div><div class="line">        img.fill(<span class="number">122</span>) <span class="comment">#填充</span></div><div class="line">        print(img)</div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">img_reverse</span><span class="params">(self,path)</span>:</span></div><div class="line">        <span class="comment">#像素取反</span></div><div class="line">        src2=cv.imread(path)</div><div class="line">        dst=cv.bitwise_not(src2)  <span class="comment">#像素取反，使用cv里的bitwise_not</span></div><div class="line">        t=cv.getTickCount()</div><div class="line">        print(t)</div><div class="line">        cv.imshow(<span class="string">"reverse"</span>,dst)</div><div class="line">        cv.waitKey(<span class="number">0</span>)</div><div class="line">        cv.destroyAllWindows()</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">def_np_array</span><span class="params">(self)</span>:</span></div><div class="line">        <span class="comment">#定义维数数组</span></div><div class="line">        img=np.array([[<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>],[<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>],[<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>]],np.int32)</div><div class="line">        img.fill(<span class="number">0</span>)</div><div class="line">        print(img)</div><div class="line"><span class="keyword">if</span> __name__==<span class="string">"__main__"</span>:</div><div class="line">    image=Opencv_image()</div><div class="line">    <span class="comment">#image.show_image("6.jpg")</span></div><div class="line">    <span class="comment">#image.show_came()</span></div><div class="line">    <span class="comment">#image.img_reverse("6.jpg")</span></div><div class="line">    image.def_np_array()</div><div class="line"></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line"><span class="string">函数功能： </span></div><div class="line"><span class="string">waitKey()函数的功能是不断刷新图像，频率时间为delay，单位为ms </span></div><div class="line"><span class="string">返回值为当前键盘按键值</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">1、waitKey()–是在一个给定的时间内(单位ms)等待用户按键触发; </span></div><div class="line"><span class="string">如果用户没有按下键,则接续等待(循环)</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">常见：设置waitKey(0),则表示程序会无限制的等待用户的按键事件</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">一般在imgshow的时候，如果设置waitKey(0),代表按任意键继续</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">2.显示视频时，延迟时间需要设置为 大于0的参数</span></div><div class="line"><span class="string"></span></div><div class="line"><span class="string">delay&gt;0时，延迟”delay”ms，在显示视频时这个函数是有用的， </span></div><div class="line"><span class="string">用于设置在显示完一帧图像后程序等待”delay”ms再显示下一帧视频； </span></div><div class="line"><span class="string">如果使用waitKey(0)则只会显示第一帧视频</span></div><div class="line"><span class="string">"""</span></div></pre></td></tr></table></figure>
