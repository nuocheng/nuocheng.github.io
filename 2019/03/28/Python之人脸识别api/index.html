        <p>本来是今天说好了要认真复习考研高数的，但是电脑在我的眼前，没有忍住就写了一个人脸识别（当然是通过百度的api）</p>
<p>识别出的结果大于80表示就是一个人<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">import</span> re</div><div class="line"><span class="keyword">import</span> requests</div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> numpy</div><div class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</div><div class="line"><span class="keyword">import</span> base64</div><div class="line"><span class="keyword">import</span> json</div><div class="line">api1 = <span class="string">"https://aip.baidubce.com/oauth/2.0/token?grant_type=client_credentials&amp;client_id=lVfov6E1oaWZR9f4qIhd9Hjy&amp;client_secret=Gubrc6RnMTdA3Eb8WumHIGrz4vHgCTdy"</span></div><div class="line"></div><div class="line">api2 = <span class="string">"https://aip.baidubce.com/rest/2.0/face/v3/match?access_token="</span></div><div class="line"></div><div class="line"><span class="comment">#1.读取图片数据</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_img</span><span class="params">(img1,img2)</span>:</span></div><div class="line">    <span class="keyword">with</span> open(img1,<span class="string">"rb"</span>) <span class="keyword">as</span> f:</div><div class="line">        pic1=f.read()</div><div class="line">    <span class="keyword">with</span> open(img2,<span class="string">"rb"</span>) <span class="keyword">as</span> f:</div><div class="line">        pic2=f.read()</div><div class="line"></div><div class="line">    params=json.dumps([</div><div class="line">        &#123;<span class="string">"image"</span>: str(base64.b64encode(pic1), <span class="string">"utf-8"</span>), <span class="string">"image_type"</span>: <span class="string">"BASE64"</span>, <span class="string">"face_type"</span>: <span class="string">"LIVE"</span>,</div><div class="line">         <span class="string">"quality_control"</span>: <span class="string">"LOW"</span>&#125;,</div><div class="line">        &#123;<span class="string">"image"</span>: str(base64.b64encode(pic2), <span class="string">"utf-8"</span>), <span class="string">"image_type"</span>: <span class="string">"BASE64"</span>, <span class="string">"face_type"</span>: <span class="string">"IDCARD"</span>,</div><div class="line">         <span class="string">"quality_control"</span>: <span class="string">"LOW"</span>&#125;,</div><div class="line">    ])</div><div class="line">    print(params)</div><div class="line">    <span class="keyword">pass</span></div><div class="line">    <span class="keyword">return</span> params</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#2.获取token值，拼接api</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_token</span><span class="params">()</span>:</span></div><div class="line">    response=requests.get(url=api1)</div><div class="line">    print(response.text)</div><div class="line">    access_token=eval(response.text)[<span class="string">'access_token'</span>]</div><div class="line">    api_url=api2+access_token</div><div class="line">    <span class="keyword">return</span> api_url</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#3.请求api拿到最终结果</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">than_img</span><span class="params">(img1,img2)</span>:</span></div><div class="line">    api_url=get_token()</div><div class="line">    print(api_url)</div><div class="line">    params=get_img(img1,img2)</div><div class="line">    print(params)</div><div class="line">    content=requests.post(url=api_url,data=params)</div><div class="line">    print(content.text)</div><div class="line"></div><div class="line">than_img(<span class="string">"1.jpg"</span>,<span class="string">"2.jpg"</span>)</div></pre></td></tr></table></figure></p>
