e">	width:100%;</div><div class="line">	</div><div class="line">&#125;</div><div class="line"><span class="comment">#div_left&#123;</span></div><div class="line">	width:100px;</div><div class="line">	height:100%;</div><div class="line">	background:pink;</div><div class="line">	<span class="built_in">float</span>:left;</div><div class="line">&#125;</div><div class="line"><span class="comment">#div_main&#123;</span></div><div class="line">	</div><div class="line">	height:100%;</div><div class="line">	background:green;</div><div class="line">	<span class="built_in">float</span>:left;</div><div class="line">&#125;</div><div class="line"><span class="comment">#div_right&#123;</span></div><div class="line">	width:80px;</div><div class="line">	height:100%;</div><div class="line">	background:red;</div><div class="line">	<span class="built_in">float</span>:left;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#div_foot&#123;</span></div><div class="line">	width:100%;</div><div class="line">	height:50px;</div><div class="line">	border:1px solid <span class="comment">#555;</span></div><div class="line">	clear:both;</div><div class="line">&#125;</div><div class="line">.show&#123;</div><div class="line">	background:yellow !important;</div><div class="line">&#125;</div><div class="line">&lt;/style&gt;</div><div class="line">&lt;script&gt;</div><div class="line">/*判断中间部分的高度*/</div><div class="line"><span class="keyword">function</span> <span class="function"><span class="title">set_height</span></span>()&#123;</div><div class="line">	var a =$(<span class="string">"body"</span>).css(<span class="string">"height"</span>);</div><div class="line">	var b=$(<span class="string">"#div_top"</span>).css(<span class="string">"height"</span>);</div><div class="line">	var c=$(<span class="string">"#div_foot"</span>).css(<span class="string">"height"</span>);</div><div class="line">	var d=parseInt(a)-parseInt(b)-parseInt(c);</div><div class="line">	$(<span class="string">"#div_content"</span>).css(<span class="string">"height"</span>,d+<span class="string">"px"</span>);</div><div class="line"></div><div class="line">&#125;</div><div class="line">/*判断中间部分的宽度*/</div><div class="line"><span class="keyword">function</span> <span class="function"><span class="title">set_width</span></span>()&#123;</div><div class="line">	var a =$(<span class="string">"body"</span>).css(<span class="string">"width"</span>);</div><div class="line">	var b=$(<span class="string">"#div_left"</span>).css(<span class="string">"width"</span>);</div><div class="line">	var c=$(<span class="string">"#div_right"</span>).css(<span class="string">"width"</span>);</div><div class="line">	var d=parseInt(a)-parseInt(b)-parseInt(c);</div><div class="line">	$(<span class="string">"#div_main"</span>).css(<span class="string">"width"</span>,d+<span class="string">"px"</span>);</div><div class="line">&#125;</div><div class="line">$(document).ready(<span class="keyword">function</span>(e)&#123;</div><div class="line">	set_width();</div><div class="line">	set_height();</div><div class="line">	$(<span class="string">"#to_main"</span>).click(<span class="keyword">function</span>(e)&#123;</div><div class="line">		/*这部分显示的是gradeList.htm里的<span class="comment">#divGrade*/</span></div><div class="line">		$(<span class="string">"#div_main"</span>).load(<span class="string">"gradeList.htm"</span>);</div><div class="line">		</div><div class="line">		/*添加一个class，给其另一个属性*/</div><div class="line">		$(<span class="string">"#div_main"</span>).addClass(<span class="string">"show"</span>);</div><div class="line">	&#125;)</div><div class="line">&#125;)</div><div class="line"></div><div class="line">$(window).resize(<span class="keyword">function</span>(e)&#123;</div><div class="line">	set_width();</div><div class="line">	set_height();</div><div class="line">&#125;)</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/head&gt;</d
