        <h3 id="视图相关知识点："><a href="#视图相关知识点：" class="headerlink" title="视图相关知识点："></a>视图相关知识点：</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</div><div class="line"><span class="comment">#曲线图</span></div><div class="line">input_values=[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</div><div class="line">squares=[<span class="number">1</span>,<span class="number">4</span>,<span class="number">9</span>,<span class="number">6</span>,<span class="number">25</span>]</div><div class="line"><span class="comment">#设置线条的</span></div><div class="line">plt.plot(input_values,squares,linewidth=<span class="number">5</span>)</div><div class="line"><span class="comment">#设置图标标题，并给坐标轴加上标签</span></div><div class="line">plt.title(<span class="string">"salery of the year"</span>,fontsize=<span class="number">24</span>)</div><div class="line">plt.xlabel(<span class="string">"year"</span>,fontsize=<span class="number">14</span>)</div><div class="line">plt.ylabel(<span class="string">"salery"</span>,fontsize=<span class="number">14</span>)</div><div class="line"><span class="comment">#设置刻度标记的大小</span></div><div class="line">plt.show()</div><div class="line"></div><div class="line"><span class="comment">#散点图</span></div><div class="line"><span class="comment">#plt.scatter(2,4)</span></div><div class="line"><span class="comment">#plt.show()</span></div><div class="line"><span class="comment">#导入多个点</span></div><div class="line">x=list(range(<span class="number">1</span>,<span class="number">20</span>))</div><div class="line">y=[n**<span class="number">2</span> <span class="keyword">for</span> n <span class="keyword">in</span> x]</div><div class="line">plt.scatter(x,y,s=<span class="number">10</span>,c=y,cmap=plt.cm.Reds)</div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<h3 id="将数据存入-csv文件里"><a href="#将数据存入-csv文件里" class="headerlink" title="将数据存入.csv文件里"></a>将数据存入.csv文件里</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd <span class="comment">#数据框导入数据.to_csv</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt <span class="comment">#绘图</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> matplotlib <span class="keyword">as</span> mpl  <span class="comment">#配置字体</span></div><div class="line"></div><div class="line">mpl.rcParams[<span class="string">"font.sans-serif"</span>]=[<span class="string">"SimHei"</span>]    <span class="comment">#绘图中文字符解决</span></div><div class="line"></div><div class="line">将爬取下来的数据进行保存到本地的方法之一</div><div class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</div><div class="line"></div><div class="line">通过数组里的中，含有数组类型的</div><div class="line">data=pd.DataFrame(arr)</div><div class="line">data.to_csv(<span class="string">'d:/show_data/lagou_python.csv'</span>,header=<span class="keyword">True</span>,index=<span class="keyword">False</span>,mode=<span class="string">"a+"</span>)</div><div class="line">这个表示的是创建csv文件(to_csv(<span class="string">'路径'</span>,是否保留头标记，是否保留列标记,a+表示文件会继续添加数据，不覆盖之前的数据))</div><div class="line"></div><div class="line"><span class="comment">#读取文件</span></div><div class="line">data3=pd.read_csv(<span class="string">'D:/show_Date/lagou_python.csv'</span>)</div><div class="line"></div><div class="line"><span class="comment">#表示的是数据的前几（10）行</span></div><div class="line">data3.head(<span class="number">10</span>)</div><div class="line"><span class="comment">#表示数据的后几行(后10行)</span></div><div class="line">data3.tail(<span class="number">10</span>)</div><div class="line"><span class="comment">#表示第几列,表示的是第2列</span></div><div class="line">data3.iloc[:,<span class="number">2</span>]</div><div class="line"></div><div class="line"><span class="comment">#统计每一列中相同名称的个数 kind表示形式bar是直的，barh表示但是横向的</span></div><div class="line">data3[<span class="string">'学历要求'</span>].value_counts().plot(kind=<span class="string">'bar'</span>)</div><div class="line">plt.title(<span class="string">"学历要求"</span>,fontsize=<span class="number">24</span>)</div><div class="line">plt.show()</div><div class="line"></div><div class="line"><span class="comment">#统计工作时的工作经验</span></div><div class="line">data3[<span class="string">'工作经历'</span>].value_counts().plot(kind=<span class="string">'barh'</span>)</div><div class="line">plt.title(<span class="string">"工作经历"</span>,fontsize=<span class="number">24</span>)</div><div class="line">plt.show()</div><div class="line"></div><div class="line"><span class="comment">#饼状图</span></div><div class="line">data3[<span class="string">'工作地区'</span>].value_counts().plot(kind=<span class="string">'pie'</span>,autopct=<span class="string">'%1.2f%%'</span>)</div><div class="line">plt.title(<span class="string">"工作地区"</span>,fontsize=<span class="number">24</span>)</div><div class="line">plt.show()</div></pre></td></tr></table></figure>
