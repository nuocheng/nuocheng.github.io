        <h3 id="Flask与MySQL的连接"><a href="#Flask与MySQL的连接" class="headerlink" title="Flask与MySQL的连接"></a>Flask与MySQL的连接</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> MySQL</div><div class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> Flask</div><div class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> render_template</div><div class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> flash</div><div class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> session</div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="comment">#第一步连接数据库</span></div><div class="line">con=MySQL.connect(<span class="string">'localhost'</span>,<span class="string">'root'</span>,<span class="string">''</span>,<span class="string">'demo'</span>,charset=<span class="string">'utf8'</span>)</div><div class="line"><span class="comment">#这里面的函数参数表示1.数据库的位置，2.用户名 3.密码 4.数据库名  5.解决中文乱码问题</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#创建一个游标</span></div><div class="line">cur=con.cursor()</div><div class="line"></div><div class="line"><span class="comment">#添加数据</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">adduser</span><span class="params">(username,password)</span>:</span></div><div class="line">	sql=<span class="string">"insert into admin(username,password) values (%s,%s)"</span>%(username,password)</div><div class="line">	</div><div class="line">	<span class="comment">#发送sql语句</span></div><div class="line">	cur.execute(sql)</div><div class="line">	con.commit() <span class="comment">#提交</span></div><div class="line">	con.close()</div><div class="line">	</div><div class="line"><span class="comment">#查看信息是否存在</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">isExisted</span><span class="params">(username,password)</span>:</span></div><div class="line">	sql=<span class="string">"select * from admin where username='%s' and password='%s'"</span>%(username,password)</div><div class="line">    cur.execute(sql)</div><div class="line">    results=cur.fetchall()	<span class="comment">#将得到的数据进行保存在results中</span></div><div class="line">    <span class="keyword">if</span> len(results)==<span class="number">0</span>:</div><div class="line">        <span class="keyword">return</span> <span class="keyword">False</span></div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        <span class="keyword">return</span> <span class="keyword">True</span></div></pre></td></tr></table></figure>
<h3 id="session的使用（创建于销毁）"><a href="#session的使用（创建于销毁）" class="headerlink" title="session的使用（创建于销毁）"></a>session的使用（创建于销毁）</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> Flask,session</div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> timedelta</div><div class="line">app=Flask(__name__)</div><div class="line">app.config[<span class="string">'SECRET_KEY'</span>]=os.urandom(<span class="number">24</span>) <span class="comment">#进行session数据的加密</span></div><div class="line"><span class="number">3</span>app.config[<span class="string">'PERMANENT_SESSION_LIFETIME'</span>]=timedelta(days=<span class="number">7</span>)</div><div class="line"><span class="comment">#这里是将session的保质期变为7天</span></div><div class="line"><span class="comment">#添加数据到session中</span></div><div class="line"><span class="comment">#操作session的时候，跟操作字典是一样的</span></div><div class="line"><span class="meta">@app.route('/user')</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">hello_world</span><span class="params">()</span>:</span></div><div class="line">    session[<span class="string">'username'</span>]=<span class="string">'nuocheng'</span></div><div class="line">	<span class="comment">#如果没有设置session过期时间，那么关闭浏览器后就会自动结束</span></div><div class="line">	<span class="comment">#如果设置permanent过期时间为true那么一个月后就会自动过期（记住我勾选的内容）</span></div><div class="line">	session.permanent=<span class="keyword">True</span></div><div class="line">    <span class="keyword">return</span> <span class="string">'hello world'</span></div><div class="line"></div><div class="line"><span class="meta">@app.route('/get')</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">get</span><span class="params">()</span>:</span></div><div class="line">    <span class="comment">#session['username']</span></div><div class="line">    <span class="comment">#这种方式提取username：如果username不存在就会抛出异常</span></div><div class="line"></div><div class="line">    <span class="comment">#session.get('username')</span></div><div class="line">    <span class="comment">#这种方式提取username的话，如果username不存在就会返回none</span></div><div class="line">    <span class="keyword">return</span> session.get(<span class="string">'username'</span>)</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#删除session</span></div><div class="line"><span class="meta">@app.route('/delete')</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">delete</span><span class="params">()</span>:</span></div><div class="line">    print(session.get(<span class="string">'username'</span>))</div><div class="line">    session.clear()<span class="comment">#删除session中的所有数据</span></div><div class="line">    print(session.get(<span class="string">'username'</span>))</div><div class="line">    <span class="keyword">return</span> <span class="string">'success'</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__==<span class="string">"__main__"</span>:</div><div class="line">    app.run(port=<span class="number">80801</span>,debug=<span class="keyword">True</span>)</div></pre></td></tr></table></figure>
