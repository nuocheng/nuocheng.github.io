        <p>单进程的收集数据浪费的时间较长，这时候我们可以多开几个进程去访问那些网站，提高了效率</p>
<h3 id="多进程的使用方法："><a href="#多进程的使用方法：" class="headerlink" title="多进程的使用方法："></a>多进程的使用方法：</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div></pre></td><td class="code"><pre><div class="line">		from multiprocessing import Pool</div><div class="line">		pool=Pool(processes=4)</div><div class="line">		pool.map(func,iterable)</div><div class="line">``` </div><div class="line"></div><div class="line"><span class="comment">### 实例（爬取糗事网站）</span></div><div class="line"></div><div class="line">``` bash</div><div class="line">import re</div><div class="line">import time</div><div class="line">from multiprocessing import Pool</div><div class="line"></div><div class="line">import requests</div><div class="line"></div><div class="line">headers=&#123;</div><div class="line">    <span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:57.0) Gecko/20100101 Firefox/57.0'</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">def re_script(url):</div><div class="line">    res=requests.get(url,headers=headers)</div><div class="line"></div><div class="line">    names=re.findall(<span class="string">'&lt;h2&gt;(.*?)&lt;/h2&gt;'</span>,res.text,re.S)</div><div class="line">    contents = re.findall(<span class="string">'&lt;div class="content"&gt;.*?&lt;span&gt;(.*?)&lt;/span&gt;'</span>, res.text, re.S)</div><div class="line">    laughs = re.findall(<span class="string">'&lt;i class="number"&gt;(\d+)&lt;/i&gt;'</span>,res.text,re.S)</div><div class="line">    comments = re.findall(<span class="string">'&lt;i class="number"&gt;(\d+)&lt;/i&gt;'</span>, res.text, re.S)</div><div class="line"></div><div class="line">    <span class="keyword">for</span> name,content,laugh,comment <span class="keyword">in</span> zip(names,contents,laughs,comments):</div><div class="line">        info=&#123;</div><div class="line">            <span class="string">'name'</span>:name.strip(),</div><div class="line">            <span class="string">'content'</span>:content.strip(),</div><div class="line">            <span class="string">'laugh'</span>:laugh .strip(),</div><div class="line">            <span class="string">'comment'</span>:comment .strip()</div><div class="line"></div><div class="line">        &#125;</div><div class="line">        <span class="built_in">print</span>(info)</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__==<span class="string">"__main__"</span>:</div><div class="line">    urls=[<span class="string">'https://www.qiushibaike.com/8hr/page/&#123;&#125;/'</span>.format(str(i)) <span class="keyword">for</span> i <span class="keyword">in</span> range(1,3)]</div><div class="line">    start_1=time.time()</div><div class="line">    <span class="keyword">for</span> url <span class="keyword">in</span> urls:</div><div class="line">        re_script(url)</div><div class="line">    end_1=time.time()</div><div class="line">    <span class="built_in">print</span>(<span class="string">'这是一个接着一个的耗时：'</span>,end_1-start_1)</div><div class="line"></div><div class="line">    start_2=time.time()</div><div class="line">    pool=Pool(processes=2)</div><div class="line">    pool.map(re_script,urls)</div><div class="line">    end_2=time.time()</div><div class="line">    <span class="built_in">print</span>(<span class="string">'两个进程所耗时间: '</span>, end_2-start_2)</div><div class="line"></div><div class="line">    start3=time.time()</div><div class="line">    pool=Pool(processes=4)</div><div class="line">    pool.map(re_script,urls)</div><div class="line">    end3=time.time()</div><div class="line">    <span class="built_in">print</span>(<span class="string">'四个进程耗时:'</span>,end3-start3)</div></pre></td></tr></table></figure>
