iv class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">&lt;!DOCTYPE html&gt;  </div><div class="line">&lt;html&gt;  </div><div class="line"> &lt;head&gt;  </div><div class="line">  &lt;title&gt; 飛天网事--纯CSS代码实现图片轮播 &lt;/title&gt;  </div><div class="line">  &lt;meta charset=<span class="string">"utf-8"</span> /&gt;  </div><div class="line"></div><div class="line">  &lt;style <span class="built_in">type</span>=<span class="string">"text/css"</span>&gt;  </div><div class="line">        <span class="comment">#frame &#123;/*----------图片轮播相框容器----------*/  </span></div><div class="line">            position: absolute; /*--绝对定位，方便子元素的定位*/  </div><div class="line">            width: 300px;  </div><div class="line">            height: 200px;  </div><div class="line">            overflow: hidden;/*--相框作用，只显示一个图片---*/  </div><div class="line">            border-radius:5px;  </div><div class="line">        &#125;  </div><div class="line">        <span class="comment">#dis &#123;/*--绝对定位方便li图片简介的自动分布定位---*/  </span></div><div class="line">            position: absolute;  </div><div class="line">            left: -50px;  </div><div class="line">            top: -10px;  </div><div class="line">            opacity: 0.5;  </div><div class="line">        &#125;  </div><div class="line">        <span class="comment">#dis li &#123;  </span></div><div class="line">            display: inline-block;  </div><div class="line">            width: 200px;  </div><div class="line">            height: 20px;  </div><div class="line">            margin: 0 50px;  </div><div class="line">            <span class="built_in">float</span>: left;  </div><div class="line">            text-align: center;  </div><div class="line">            color: <span class="comment">#fff;  </span></div><div class="line">            border-radius: 10px;  </div><div class="line">            background: <span class="comment">#000;  </span></div><div class="line">        &#125;  </div><div class="line">        <span class="comment">#photos img &#123;  </span></div><div class="line">            <span class="built_in">float</span>: left;  </div><div class="line">            width:300px;  </div><div class="line">            height:200px;  </div><div class="line">        &#125;  </div><div class="line">        <span class="comment">#photos &#123;/*---设置总的图片宽度--通过位移来达到轮播效果----*/  </span></div><div class="line">            position: absolute;z-index:9px;  </div><div class="line">            width: calc(300px * 5);/*---修改图片数量的话需要修改下面的动画参数*/  </div><div class="line">        &#125;  </div><div class="line">        .play&#123;  </div><div class="line">            animation: ma 20s ease-out infinite alternate;/**/  </div><div class="line">        &#125;  </div><div class="line">        @keyframes ma &#123;/*---每图片切换有两个阶段：位移切换和静置。中间的效果可以任意定制----*/  </div><div class="line">            0%,20% &#123;        margin-left: 0px;       &#125;  </div><div class="line">            25%,40% &#123;       margin-left: -300px;    &#125;  </div><div class="line">            45%,60% &#123;       margin-left: -600px;    &#125;  </div><div class="line">            65%,80% &#123;       margin-left: -900px;    &#125;  </div><div class="line">            85%,100% &#123;      margin-left: -1200px;   &#125;  </div><div class="line">        &#125;  </div><div class="line">        .num&#123;  </div><div class="line">            position:absolute;z-index:10;  </div><div class="line">            display:inline-block;  </div><div class="line">            right:10px;top:165px;  </div><div class="line">            border-radius:100%;  </div><div class="line">            background:<span class="comment">#f00;  </span></div><div class="line">            width:25px;height:25px;  </div><div class="line">            line-height:25px;  </div><div class="line">            cursor:pointer;  </div><div class="line">            color:<span class="comment">#fff;  </span></div><div class="line">            text-align:center;  </div><div class="line">            opacity:0.8;  </div><div class="line">        &#125;  </div><div class="line">        .num:hover&#123;background:<span class="comment">#00f;&#125;  </span></div><div class="line">        .num:hover,<span class="comment">#photos:hover&#123;animation-play-state:paused;&#125;  </span></div><div class="line">        .num:nth-child(2)&#123;margin-right:30px&#125;  </div><div class="line">        .num:nth-child(3)&#123;margin-right:60px&#125;  </div><div class="line">        .num:nth-child(4)&#123;margin-right:90px&#125;  </div><div class="line">        .num:nth-child(5)&#123;margin-right:120px&#125;  </div><div class="line">        <span class="comment">#a1:hover ~ #photos&#123;animation: ma1 .5s ease-out forwards;&#125;  </span></div><div class="line">        <span class="comment">#a2:hover ~ #photos&#123;animation: ma2 .5s ease-out forwards;&#125;  </span></div><div class="line">        <span class="comment">#a3:hover ~ #photos&#123;animation: ma3 .5s ease-out forwards;&#125;  </span></div><div class="line">        <span class="comment">#a4:hover ~ #photos&#123;animation: ma4 .5s ease-out forwards;&#125;  </span></div><div class="line">        <span class="comment">#a5:hover ~ #photos &#123;animation: ma5 .5s ease-out forwards;&#125;  </span></div><div class="line">        @keyframes ma1 &#123;0%&#123;margin-left:-1200px;&#125;100%&#123;margin-left:-0px;&#125; &#125;  </div><div class="line">        @keyframes ma2 &#123;0%&#123;margin-left:-1200px;&#125;100%&#123;margin-left:-300px;&#125;   &#125;  </div><div class="line">        @keyframes ma3 &#123;100%&#123;margin-left:-600px;&#125;   &#125;  </div><div class="line">        @keyframes ma4 &#123;100%&#123;margin-left:-900px;&#125;   &#125;  </div><div class="line">        @keyframes ma5 &#123;100%&#123;margin-left:-1200px;&#125;  &#125;  </div><div class="line">  &lt;/style&gt;  </div><div class="line"> &lt;/head&gt;  </div><div class="line"> &lt;body&gt;  </div><div class="line"> &lt;div id=<span class="string">"frame"</span> &gt;  </div><div class="line">        &lt;a id=<span class="string">"a1"</span> class=<span class="string">"num"</span>&gt;1&lt;/a&gt;  </div><div class="line">        &lt;a id=<span class="string">"a2"</span> class=<span class="string">"num"</span>&gt;2&lt;/a&gt;  </div><div class="line">        &lt;a id=<span class="string">"a3"</span> class=<span class="string">"num"</span>&gt;3&lt;/a&gt;  </div><div class="line">        &lt;a id=<span class="string">"a4"</span> class=<span class="string">"num"</span>&gt;4&lt;/a&gt;  </div><div class="line">        &lt;a id=<span class="string">"a5"</span> class=<span class="string">"num"</span>&gt;5&lt;/a&gt;  </div><div class="line">        &lt;div id=<span class="string">"photos"</span> class=<span class="string">"play"</span>&gt;  </div><div class="line">              &lt;img src=<span class="string">"http://eduppp.cn/images/0/1.jpg"</span> &gt;  </div><div class="line">              &lt;img src=<span class="string">"http://eduppp.cn/images/0/3.jpg"</span> &gt;  </div><div class="line">              &lt;img src=<span class="string">"http://eduppp.cn/images/0/4.jpg"</span> &gt;  </div><div class="line">              &lt;img src=<span class="string">"http://eduppp.cn/images/0/5.jpg"</span> &gt;  </div><div class="line">              &lt;img src=<span class="string">"http://eduppp.cn/images/0/2.jpg"</span> &gt;  </div><div class="line">              &lt;ul id=<span class="string">"dis"</span>&gt;  </div><div class="line">                &lt;li&gt;中国标志性建筑：天安门&lt;/li&gt;  </div><div class="line">                &lt;li&gt;中国标志性建筑：东方明珠&lt;/li&gt;  </div><div class="line">                &lt;li&gt;中国标志性建筑：布达拉宫&lt;/li&gt;  </div><div class="line">                &lt;li&gt;中国标志性建筑：长城&lt;/li&gt;  </div><div class="line">                &lt;li&gt;中国标志性建筑：天坛&lt;/li&gt;  </div><div class="line">              &lt;/ul&gt;  </div><div class="line">        &lt;/div&gt;  </div><div class="line">&lt;/div&gt;  </div><div class="line">&lt;/body&gt;  </div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
