line">int k,m,t;          //m边，k顶点，t遍历的起始位置</div><div class="line">void bfs(int t,int n)</div><div class="line">&#123;</div><div class="line">    queue &lt;int&gt; q;</div><div class="line">    vis[t]=1;</div><div class="line">    ans[p++]=t;</div><div class="line">    q.push(t);</div><div class="line">    <span class="keyword">while</span>(!q.empty())</div><div class="line">    &#123;</div><div class="line">        int v=q.front();</div><div class="line">        q.pop();</div><div class="line">        <span class="keyword">for</span>(int i=0;i&lt;n;i++)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span>(!vis[i]&amp;&amp;maps[v][i])</div><div class="line">            &#123;</div><div class="line">                vis[i]=1;</div><div class="line">                ans[p++]=i;</div><div class="line">                q.push(i);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    int T,i,u,v;</div><div class="line">    cin&gt;&gt;T;</div><div class="line">    <span class="keyword">while</span>(T--)</div><div class="line">    &#123;</div><div class="line">         cin&gt;&gt;k&gt;&gt;m&gt;&gt;t;</div><div class="line">        memset(maps,0,sizeof(maps));</div><div class="line">        memset(vis,0,sizeof(vis));</div><div class="line">        <span class="keyword">for</span>(i=0;i&lt;m;i++)</div><div class="line">        &#123;</div><div class="line">            cin&gt;&gt;u&gt;&gt;v;</div><div class="line">            maps[u][v]=1;</div><div class="line">            maps[v][u]=1;</div><div class="line">        &#125;</div><div class="line">        bfs(t,k);</div><div class="line">       <span class="keyword">for</span>(int i=0;i&lt;p;i++)</div><div class="line">            cout&lt;&lt;ans[i]&lt;&lt;<span class="string">" "</span>;</div><div class="line">        p=0;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="图的深度遍历"><a href="#图的深度遍历" class="headerlink" title="图的深度遍历"></a>图的深度遍历</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">#include&lt;bits/stdc++.h&gt;</span></div><div class="line"> using namespace std;</div><div class="line"> int vis[105], a[105][105];</div><div class="line"> int k, m;</div><div class="line"> void dfs(int i)</div><div class="line"> &#123;</div><div class="line">     int j;</div><div class="line">     <span class="keyword">for</span>(j = 0; j &lt; k; j++)</div><div class="line">     &#123;</div><div class="line">         <span class="keyword">if</span>(a[i][j]==1&amp;&amp;vis[j]==0)</div><div class="line">         &#123;</div><div class="line">             <span class="built_in">printf</span>(<span class="string">" %d"</span>, j);</div><div class="line">             vis[j] = 1;</div><div class="line">             dfs(j);</div><div class="line">         &#125;</div><div class="line">     &#125;</div><div class="line"> &#125;</div><div class="line"> int main()</div><div class="line"> &#123;</div><div class="line">     int i, n, u, x, y;</div><div class="line">     scanf(<span class="string">"%d"</span>, &amp;n);</div><div class="line">     <span class="keyword">while</span>(n--)</div><div class="line">     &#123;</div><div class="line">         scanf(<span class="string">"%d%d"</span>, &amp;k, &amp;m);</div><div class="line">         memset(vis, 0, sizeof(vis));</div><div class="line">         memset(a, 0, sizeof(a));</div><div class="line">         <span class="keyword">for</span>(i = 0; i &lt; m; i++)</div><div class="line">         &#123;</div><div class="line">             scanf(<span class="string">"%d%d"</span>, &amp;x, &amp;y);</div><div class="line">             a[x][y] = a[y][x] = 1;</div><div class="line">             <span class="keyword">if</span>(i==0) u = x;</div><div class="line">         &#125;</div><div class="line">         cout&lt;&lt;u; vis[u] = 1;</div><div class="line">         dfs(u);</div><div class="line">         cout&lt;&lt;endl;</div><div class="line">     &#125;</div><div class="line"> &#125;</div><div class="line"></div><div class="line">            <span class="built_in">printf</span>(<span class="string">" %d"</span>,j);</div><div class="line">            vis[j]=1;</div><div class="line">            dfs(j);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">``` </div><div class="line"></div><div class="line"><span class="comment">### 最短路径</span></div><div class="line"></div><div class="line">``` bash</div><div class="line"></div><div class="line">void prim()</div><div class="line">&#123;</div><div class="line">    memset(vis,<span class="literal">false</span>,sizeof(vis));</div><div class="line">    int mm;</div><div class="line">    int i,j;</div><div class="line">    <span class="keyword">for</span>(i=1;i&lt;=n;i++)</div><div class="line">    &#123;</div><div class="line">        dis[i]=mp[1][j];</div><div class="line">    &#125;</div><div class="line">    vis[1]=<span class="literal">true</span>;</div><div class="line">    int pos;</div><div class="line">    <span class="keyword">for</span>(i=1;i&lt;n;i++)</div><div class="line">    &#123;</div><div class="line">        mm=inf;</div><div class="line">        <span class="keyword">for</span>(j=1;j&lt;=n;j++)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span>(!vis[j]&amp;&amp;mm&gt;dis[j])</div><div class="line">            &#123;</div><div class="line">                mm=dis[j];</div><div class="line">                pos=j;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span>(mm==inf)</div><div class="line">        &#123;</div><div class="line">            cout&lt;&lt;<span class="string">"这是一个孤立的位置，没有与任何村庄相同\n"</span>;</div><div class="line">        &#125;</div><div class="line">        sum+=mm;</div><div class="line">		vis[pos]=<span class="literal">true</span>;</div><div class="line">        <span class="keyword">for</span>(j=1;j&lt;=n;j++)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span>(!vis[j]&amp;&amp;dis[j]&gt;mp[pos][j])</div><div class="line">            &#123;</div><div class="line">                dis[j]=mp[pos][j];</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="二分查找"><a href="#二分查找" class="headerlink" title="二分查找"></a>二分查找</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#include &lt;bits/stdc++.h&gt;</span></div><div class="line"><span class="comment">#define maxsize 1000</span></div><div class="line">using namespace std;</div><div class="line">int paixu(int *a,int l,int r,int key)</div><div class="line">&#123;</div><div class="line">    <span class="keyword">while</span>(l&lt;=r)</div><div class="line">    &#123;</div><div class="line">        int mid=(l+r)/2;</div><div class="line">        <span class="keyword">if</span>(a[mid]&lt;key)</div><div class="line">        &#123;</div><div class="line">            l=mid+1;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(a[mid]&gt;key)</div><div class="line">        &#123;</div><div class="line">            r=mid-1;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">            <span class="built_in">return</span> mid;</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">return</span> -1;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    int n,m;</div><div class="line">    cin&gt;&gt;n&gt;&gt;m;</div><div class="line">    int a[maxsize];</div><div class="line">    <span class="keyword">for</span>(int i=0;i&lt;n;i++)</div><div class="line">    &#123;</div><div class="line">        cin&gt;&gt;a[i];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">while</span>(m--)</div><div class="line">    &#123;</div><div class="line">        int key;</div><div class="line">        cin&gt;&gt;key;</div><div class="line"></div><div class="line">        int flag=paixu(a,0,n-1,key);</div><div class="line">        cout&lt;&lt;flag&lt;&lt;endl;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
